<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: rgba(181, 89, 42, 0.9);
        }
      </style>
  </head>
</head>
<body>
    <body class="bg-orange-600 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
          <div class="text-center mb-6">
            <h2 class="text-yellow-400 text-xl font-bold">LOGIN</h2>
            <h1 class="text-yellow-400 text-3xl font-bold italic">Visit Nusantara</h1>
          </div>
          
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-gray-700 text-sm font-medium mb-1">
                Email
              </label>
              <input
                type="email"
                id="email"
                placeholder="Value"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            
            <div>
              <label for="password" class="block text-gray-700 text-sm font-medium mb-1">
                Password
              </label>
              <input
                type="password"
                id="password"
                placeholder="Value"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            
            <button
              type="submit"
              class="w-full py-2 px-4 bg-yellow-400 text-gray-800 font-medium rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-300"
            >
              Login
            </button>
          </form>
          
          <div class="mt-4 text-center">
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
            <div class="mt-2">
              <span class="text-gray-700">don't have an account yet? </span>
              <a href="#" class="text-blue-600 hover:underline">Sign-Up</a>
            </div>
          </div>
        </div>
</body>
</html>
